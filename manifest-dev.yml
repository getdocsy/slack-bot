display_information:
  name: Docsy-Dev
  description: Docsy-Dev creates pull requests on documentation repositories.
  background_color: "#48ad00"
features:
  bot_user:
    display_name: Docsy-Dev
    always_online: false
oauth_config:
  redirect_urls:
    - https://reasonably-firm-cricket.ngrok-free.app/slack/oauth_redirect
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - reactions:read
      - files:read
settings:
  event_subscriptions:
    request_url: https://reasonably-firm-cricket.ngrok-free.app/slack/events
    bot_events:
      - app_mention
      - message.channels
  interactivity:
    is_enabled: true
    request_url: https://reasonably-firm-cricket.ngrok-free.app/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false

